<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VanillaJS ToDo-List</title>
    <link rel="shortcut icon" href="http://mail.ort.edu.ar/penguin/officialpenguin.gif" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="todo">
        <header class="todo-header">
            <h1>ToDo List (vanilla js/css) </h1>
        </header>

        <main class="todo-main">
            <ul id="main-list" >  </ul>
            <form id="main-form" name="mainForm" >
                <div class="form-column">
                    <input name="done" type="checkbox"  >
                </div>
                <div class="form-column" >
                    <textarea name="text" cols="30" rows="1" placeholder="Текст ..."  required ></textarea>
                </div>
                <div class="form-column" >
                    <input name="date" type="text"  placeholder="dd.mmm.YYYY HH:mm:ss"  required >
                </div>
                <div class="form-column" >
                   <button  onclick="newElement(event)" >button add </button>
                </div>
            </form>
        </main>

        <footer class="todo-footer">
            <p >
                <a href="https://www.chromium.org/for-testers/bug-reporting-guidelines/uncaught-securityerror-failed-to-read-the-localstorage-property-from-window-access-is-denied-for-this-document">
                    If you do not have a list and you have an error
                </a>
                <a href="chrome://settings/content?search=Content">
                    google Chrome
                </a>
            </p>
            IgorSnisar <a href="mailto:snisar.online@gmail.com">(Mail)</a>  <a href="https://github.com/SnisarOnline">(Git)</a>  <a href="https://www.linkedin.com/in/snisarigor/">(linkedin)</a>
        </footer>
    </div>
</body>
</html>
